						</a>
					</div>

					<!-- Menu -->
					<div class="wrap_menu p-l-45 p-l-0-xl">
						<nav class="menu">
							<ul class="main_menu">
								<li>
									<a href="index.html">Home</a>
								</li>

								<li>
									<a href="menu.html">Menu</a>
								</li>

								<li>
									<a href="reservation.html">Reservation</a>

								<li>

					<!-- Social -->

	<!-- Slide Selection -->
	<section class="hero-slider">
    <div class="slides">
      <div class="slide active" style="background-image:url('./assets/slide1.webp')">
        <div class="overlay">
        </div>
      </div>
      <div class="slide" style="background-image:url('./assets/slide2.webp')">
        <div class="overlay">
        </div>
      </div>
      <div class="slide" style="background-image:url('./assets/slide3.webp')">
        <div class="overlay">
        </div>
      </div>
    </div>

    <button class="prev" ><i class="fa fa-angle-left" aria-hidden="true"></i></button>
	<button class="next" ><i class="fa fa-angle-right" aria-hidden="true"></i></button>

    <!-- Dots -->
    <div class="dots">
      <span class="dot active" data-slide="0"></span>
      <span class="dot" data-slide="1"></span>
      <span class="dot" data-slide="2"></span>
    </div>
  </section>

	


    <script src="./pato.js"></script>
